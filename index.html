<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixijs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="Game">
    <div class="container_game">
        <div class="wrapper">
            <div class="info_block">
                <div class="current_number">
                    0
                </div>
                <div class="area">
                    0
                </div>
            </div>
            <div id="canvas"></div>
            <div class="controller_block">
                <div class="number_per_sec">
                    <div class="minus_per_sec">-</div>
                    <div class="plus_per_sec">+</div>
                    <div class="info_per_sec">0,5<span> per/sec</span></div>
                </div>
                <div class="gravity_value">
                    <div class="minus_grav">-</div>
                    <div class="plus_grav">+</div>
                    <div class="info_grav">4<span> gravity</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/pixijs.min.js"></script>
<script src="./js/figures.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
